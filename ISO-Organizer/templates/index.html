<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <button class="btn-check-updates" onclick="checkUpdates(event, 'windows')">Check for Updates</button>
        <div id="windows" class="iso-details">

        <button class="btn-check-updates" onclick="checkUpdates(event, 'linux')">Check for Updates</button>

        <button class="btn-check-updates" onclick="checkUpdates(event, 'macos')">Check for Updates</button>

            <p>MacOS_15_Sequoia.img - ‚ö†Ô∏è Unverifiable</p>
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            const section = document.getElementById(id);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function checkUpdates(event, os) {
            event.stopPropagation(); // Prevent collapse toggle
            alert('Checking for updates for ' + os + '...');
            // Placeholder for actual update-checking logic
        }
    </script>
</body>
</html>
